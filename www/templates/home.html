<ion-view>
  <ion-content>

  <input type="text" placeholder="ip" ng-model="remoteIp">
  <button class="button button-block button-assertive" ng-click="replicate(remoteIp)">Replicate</button>

  <button class="button button-block button-assertive" ng-click="add(a)">Add</button>
    
  </ion-content>
</ion-view>
